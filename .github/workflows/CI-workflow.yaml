name: CI pipeline
on:
  push:
    branches:
      - 'main'
    paths:
      - "Dockerfile"
      - "vulnerable-flask-app.py"
jobs:
  scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python3 -m pip install semgrep
          if [ -f ./requirements.txt ]; then pip install -r ./requirements.txt; fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          docker build -t test_${{ github.run_number }}:v1 .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker tag test_${{ github.run_number }}:v1 Phenix19/DevSecOpsLab:v${{ github.run_number }}
          docker push Phenix19/DevSecOpsLab:v${{ github.run_number }}

      - name: Checkout the Environment Repo
        uses: actions/checkout@v2
        with:
          repository: 'Phenix19/DevSecOpsLab'
          ref: 'main'

      - name: Set up YQ Command
        run: |
          wget https://github.com/mikefarah/yq/releases/download/v4.2.0/yq_linux_amd64 -O /usr/bin/yq && chmod +x /usr/bin/yq

      - name: Update Manifests in Environment Repo
        run: |
          yq eval -i '.spec.template.spec.containers[0].image = "Phenix19/DevSecOpsLab:v${{ github.run_number }}"' ./kubernetes/deployment.yaml

      - name: Commit and Push to Environment Repo
        run: |
          git config user.email "madreldieny@gmail.com"
          git config user.name "Phenix19"
          git commit -a -m "Updated environment file with the new image ${{ github.ref_name }}"
          git push
